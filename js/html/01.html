<!DOCTYPE html>
<html lang="ko">
<head>
    <title>글자색 바꾸기</title>
    <style>
        body{ text-align:center;}
        #heading{color:blue;}
        #text{
            color: gray;
            font-size: 15px;
        }
    </style>
</head>
<body>
    <h1 id="heading">지금 우리 학교는</h1>
    <p id="text">위 텍스트를 클릭해 보세요</p>
    <script>
        var heading = document.querySelector('#heading');
        heading.onclick = function(){
            heading.style.color="red";
        }
    </script>
</body>
</html>
